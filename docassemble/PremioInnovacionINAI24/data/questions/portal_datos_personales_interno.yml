template: mostrar_explicacion_solicitud_derechos_arco
subject: |
  ¿Por qué ejercer un derecho ARCOR?
content: |
  <div align="justify">Los derechos ARCOR son:
  <br/>
  <br/>
  <b>Acceso</b>:
  Permite conocer qué datos personales tiene una empresa sobre ti y cómo los utiliza. Es como pedir un resumen de toda la información que tienen guardada sobre ti.
  <br/>
  <br/>
  <b>Rectificación</b>:
  Te da la posibilidad de corregir cualquier error en tus datos personales. Si ves que algo está mal escrito o desactualizado, puedes pedir que lo corrijan.
  <br/>
  <br/>
  <b>Cancelación</b>:
  Te permite pedir que borren tus datos personales cuando ya no sean necesarios para el propósito que fueron recolectados. Es como pedirle a la empresa que elimine tu información si ya no la necesitan.
  <br/>
  <br/>
  <b>Oposición</b>:
  Puedes solicitar que dejen de usar tus datos personales para ciertos fines. Por ejemplo, si no quieres recibir más correos de publicidad, puedes pedir que no utilicen tus datos para enviarte esos correos.
  <br/>
  <br/>
  Ahora que conoces los derechos ARCOR, puedes decidir si ejercer alguno de ellos. Por ejemplo:
  <br/>
  <br/>
  - Si quieres saber qué información tienen sobre ti, puedes solicitar el <b>derecho de Acceso</b>.
  <br/>
  - Si encuentras errores en tu información, puedes pedir una <b>Rectificación</b>.
  <br/>
  - Si ya no quieres que conserven tu información, puedes solicitar la <b>Cancelación</b> de tus datos.
  <br/>
  - Si no deseas que usen tu información para ciertos propósitos, puedes ejercer tu derecho de <b>Oposición</b>.
