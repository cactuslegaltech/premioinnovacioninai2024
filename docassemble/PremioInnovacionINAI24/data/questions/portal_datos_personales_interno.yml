template: mostrar_faqs
subject: |
  Preguntas frecuentes
content: |
  
  <div style="text-align: justify;">

  <p>🛡️ <b>¿Qué derechos tengo sobre mis datos personales?</b></p>
  <p>Tienes el derecho a acceder, corregir, cancelar y oponerte al uso de tus datos personales.</p>

  <p>🔍 <b>¿Cómo puedo saber qué datos personales tiene una empresa sobre mí?</b></p>
  <p>Puedes solicitar una consulta sobre tus datos personales y te proporcionaremos una copia de los datos que tenemos sobre ti.</p>

  <p>✏️ <b>¿Qué debo hacer si quiero que la empresa corrija datos incorrectos sobre mí?</b></p>
  <p>Envía una solicitud indicando los datos erróneos y proporciona la información correcta para que procedamos a hacer la corrección.</p>

  <p>🗑️ <b>¿Puedo solicitar que se eliminen todos mis datos personales de una empresa?</b></p>
  <p>Sí, puedes solicitar la eliminación de tus datos personales si ya no son necesarios, si retiras tu consentimiento, o si crees que están siendo usados de manera indebida.</p>

  <p>🔄 <b>¿Puedo revocar mi consentimiento para el uso de mis datos personales?</b></p>
  <p>Sí, puedes revocar tu consentimiento en cualquier momento. Debes enviarnos una solicitud y dejaremos de usar tus datos, salvo obligaciones legales.</p>

  <p>⚖️ <b>¿Cómo se puede ejercer el derecho de oposición sobre mis datos personales?</b></p>
  <p>Puedes enviar una solicitud indicando tu oposición a ciertos fines, como publicidad o encuestas, y ajustaremos el uso de tus datos de acuerdo con tu petición.</p>

  <p>📜 <b>¿Qué es un aviso de privacidad y por qué es importante?</b></p>
  <p>Un aviso de privacidad te informa sobre cómo recolectamos, usamos y protegemos tus datos personales, permitiéndote tomar decisiones informadas.</p>

  <p>📝 <b>¿Qué información debe contener un aviso de privacidad?</b></p>
  <p>El aviso de privacidad debe incluir la identidad del responsable, los tipos de datos que se recopilan, el propósito del uso, tus derechos, y cómo puedes ejercerlos.</p>

  <p>🔐 <b>¿Qué medidas deben tomar las empresas para proteger mis datos personales?</b></p>
  <p>Implementamos medidas como encriptación de datos, controles de acceso, y políticas de seguridad para proteger tus datos contra accesos no autorizados.</p>

  <p>✉️ <b>¿Qué pasos debo seguir para revocar mi consentimiento dado anteriormente para el tratamiento de mis datos?</b></p>
  <p>Envía una solicitud por escrito para revocar tu consentimiento. Te proporcionaremos un medio para hacerlo y dejaremos de usar tus datos.</p>

  <p>🚨 <b>¿Qué pasa si mi información personal es robada o hackeada?</b></p>
  <p>Te informaremos de inmediato sobre el incidente, tomaremos medidas para mitigar el daño y reportaremos el incidente al INAI si es necesario.</p>

  <p>🛠️ <b>¿Puedo pedir que una empresa me informe sobre cómo utilizan mis datos personales?</b></p>
  <p>Sí, puedes solicitar información sobre cómo usamos tus datos, incluyendo los fines y las medidas de seguridad implementadas.</p>

  <p>⚠️ <b>¿Qué son los datos sensibles y cómo se deben manejar?</b></p>
  <p>Los datos sensibles son aquellos que pueden afectar tu privacidad significativamente, como salud o creencias religiosas. Estos datos requieren un mayor nivel de protección y solo se recogen con tu consentimiento explícito.</p>

  <p>🌍 <b>¿Cómo se protegen los datos personales cuando se transfieren a otro país?</b></p>
  <p>Aseguramos que el país receptor tenga un nivel adecuado de protección de datos y tomamos medidas para proteger tus datos si el país no cumple con los estándares necesarios.</p>

  <p>⌛ <b>¿Qué hacer si una empresa no responde a mi solicitud de acceso a mis datos?</b></p>
  <p>Puedes presentar una queja ante el INAI. Ellos te ayudarán a resolver la situación si no respondemos en un plazo razonable.</p>

  <p>⚖️ <b>¿Qué sucede si una empresa no cumple con las leyes de protección de datos personales?</b></p>
  <p>Puedes presentar una queja ante el INAI. Ellos investigarán y, si hay incumplimiento, pueden imponer sanciones.</p>

  <p>📇 <b>¿Qué es un dato personal según la legislación mexicana?</b></p>
  <p>Un dato personal es cualquier información que puede identificarte, como tu nombre, dirección, correo electrónico, o datos biométricos.</p>

  <p>🛡️ <b>¿Quién es responsable de cuidar mis datos personales?</b></p>
  <p>Somos responsables de proteger tus datos personales y asegurar el cumplimiento de las normativas vigentes sobre su uso y tratamiento.</p>

  <p>✍️ <b>¿Es necesario dar mi consentimiento para que una empresa recoja mis datos personales?</b></p>
  <p>Sí, generalmente necesitamos tu consentimiento para recolectar y usar tus datos personales. Este consentimiento debe ser informado.</p>

  <p>📋 <b>¿Qué datos personales puede recolectar una empresa sin mi consentimiento?</b></p>
  <p>Necesitamos tu consentimiento para recolectar y usar tus datos personales, excepto en casos permitidos por la ley como el cumplimiento de obligaciones legales.</p>

  <p>🔒 <b>¿Cómo puedo asegurarme de que una empresa proteja mis datos personales?</b></p>
  <p>Lee nuestro aviso de privacidad para entender cómo protegemos tus datos y qué medidas implementamos. Puedes preguntar sobre nuestras políticas de seguridad.</p>

  <p>⛔ <b>¿Puedo limitar el uso de mis datos personales para fines específicos?</b></p>
  <p>Sí, puedes solicitar que limitemos el uso de tus datos para fines específicos, como publicidad o encuestas. Evaluaremos tu solicitud y ajustaremos el uso de tus datos.</p>

  <p>🔐 <b>¿Qué medidas deben tomar las empresas para proteger mis datos personales?</b></p>
  <p>Implementamos medidas de seguridad como contraseñas seguras, encriptación de datos, y políticas de acceso restringido. También capacitamos a nuestros empleados en la protección de datos.</p>

  <p>🗑️ <b>¿Qué pasa si la empresa no elimina mis datos personales después de solicitarlo?</b></p>
  <p>Puedes presentar una queja ante el INAI si no eliminamos tus datos después de tu solicitud. Ellos investigarán el caso y tomarán las acciones necesarias.</p>

  <p>📨 <b>¿Qué debo hacer si la empresa comparte mis datos sin mi permiso?</b></p>
  <p>Si compartimos tus datos sin tu permiso, por favor, háznoslo saber. Tomaremos medidas para corregir el problema y puedes presentar una queja ante el INAI si es necesario.</p>

  </div>




